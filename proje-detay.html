<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Detayı</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Detay sayfasına özel stiller */
        .project-detail-container {
            width: 70%;
            margin: 100px auto;
            background-color: rgba(0, 21, 51, 0.5);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }
        .project-detail-container img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .project-detail-container h1 {
            font-size: 2.5rem;
            color: #4dabf7;
            margin-bottom: 15px;
        }
        .project-detail-container p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 40px;
            font-size: 1rem;
            text-decoration: none;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="project-detail-container" id="project-detail">
        </div>
    
    <script src="projeler.js"></script>
    <script src="detay.js"></script>
</body>
</html>
